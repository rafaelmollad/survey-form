<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for your participation in our survey! Please answer the questions below so that we can learn more about you.</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input type="text" name="name" id="name" placeholder="Enter your name">
      <label for "email" id="email-label">Email</label>
      <input type="text" name="email" id="email" placeholder="Enter your email">
      <label for="number" id="number-label">Age</label>
      <input type="number" name="age" id="number" placeholder="Enter your age">
      <p>What is your employment status?</p>
      <select id="dropdown" name="employment-status">
        <option value="full">Full Time</option>
        <option value="part">Part Time</option>
        <option value="contract-freelance">Contract or freelance worker</option>
        <option value="retired">Retired</option>
        <option value="student">Student</option>
        <option value="homemaker">Homemaker</option>
        <option value="not-employed-looking">Not employed but looking for work</option>
        <option value="not-employed-not-looking">Not employed and not looking for work</option>
        <option value="prefer-not-to-respond">Prefer not to respond</option>
      </select>
      <fieldset id="education-level">
        <legend>What is your level of education?</legend>
        <input type="radio" name="education-level" value="some-high-school" id="some-high-school">
        <label for="some-high-school">Some high school</label><br>
        <input type="radio" name="education-level" value="high-school-graduate" id="high-school-graduate">
        <label for="high-school-graduate">High school graduate or equivalent</label><br>
        <input type="radio" name="education-level" value="trade-vocational-degree" id="trade-vocational-degree">
        <label for="trade-vocational-degree">Trade or vocational degree</label><br>
        <input type="radio" name="education-level" value="some-college" id="some-college">
        <label for="some-college">Some college</label><br>
        <input type="radio" name="education-level" value="associate-degree" id="associate-degree">
        <label for="associate-degree">Associate degree</label><br>
        <input type="radio" name="education-level" value="bachelors-degree" id="bachelors-degree">
        <label for="bachelors-degree">Bachelor's degree</label><br>
        <input type="radio" name="education-level" value="graduate-professional-degree" id="graduate-professional-degree">
        <label for="graduate-professional-degree">Graduate or professional degree</label><br>
        <input type="radio" name="education-level" value="prefer-not-to-answer" id="prefer-not-to-answer">
        <label for="prefer-not-to-answer">Prefer not to answer</label>
      </fieldset>
    </form>
  </body>
</html>
